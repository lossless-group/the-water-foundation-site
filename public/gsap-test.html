<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP Direct Test</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #logo {
      width: 100px;
      height: 100px;
      background: blue;
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
    #spacer { height: 200vh; }
  </style>
</head>
<body>
  <div id="logo"></div>
  <div id="spacer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  
  <script>
    // Simple test - if this works, GSAP is loading
    gsap.to("#logo", {
      rotation: 360,
      duration: 2,
      repeat: -1,
      ease: "none"
    });
  </script>
</body>
</html>
